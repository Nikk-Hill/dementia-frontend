<div class="medication-reminder-popup">
    <mat-card class="reminder-card">
      <mat-card-header>
        <mat-card-title>Add Medication</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field  class="full-width">
            <mat-label>Medication Name</mat-label>
            <input matInput type="text" id="medicationName" [(ngModel)]="medicationName" name="medicationName" required>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Morning Time</mat-label>
            <input matInput type="time" id="morningTime" [(ngModel)]="morningTime" name="morningTime" required>
            <ngx-material-timepicker #morningPicker></ngx-material-timepicker>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Evening Time</mat-label>
            <input matInput type="time" id="eveningTime" [(ngModel)]="eveningTime" name="eveningTime" required>
            <ngx-material-timepicker #eveningPicker></ngx-material-timepicker>
          </mat-form-field>
  
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit">Add Medication</button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
