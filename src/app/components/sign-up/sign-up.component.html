<div class="container">
  <form class="signup-form">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="username" class="required" >Username</label>
      <input type="text" name="name" id="username" [(ngModel)]="name" 
      placeholder="Enter your username" (keydown)="onChange()" required/>
    </div>
    <div class="form-group">
      <label for="email" class="required" >Email</label>
      <input type="email" name="email" id="email" [(ngModel)]="emailId" placeholder="Enter your email" (keydown)="onChange()" required/>
    </div>
    <div class="form-group">
      <label for="password" class="required" >Password</label>
      <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Enter your password" (keydown)="onChange()" required/>
    </div>
    <div class="form-group">
      <label for="phone" class="required" >Phone Number</label>
      <input type="tel" name="phone" id="phone" [(ngModel)]="phoneNumber" placeholder="Enter your phone number" (keydown)="onChange()" required/>
    </div>
    <!-- <div class="form-group">
      <label for="role" class="required" >Sign Up as</label>
      <select id="role" name="role" [(ngModel)]="role" (change)="onChange()" required>
        <option value="CUSTOMER">Customer</option>
        <option value="MANAGER">Manager</option>
      </select>
    </div> -->
    <button type="submit" [disabled]="!isSubmitEnabled" (click)="onSubmit()" 
    [ngClass]="{'disabled-button': !isSubmitEnabled}">Sign Up</button>
    <p>Already have an account? <a (click)="switchToSignIn()">Sign In</a></p>
  </form>
</div>
