<div class="booking-form">
  <h2>Expert Booking for {{ expertName }}</h2>

  <form #bookingForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" [(ngModel)]="date" required 
      min="{{ minDate }}" max="{{ maxDate }}" (change)="fetchSlots()">
    </div>

    <div class="form-group">
      <label for="timeSlot">Time Slot</label>
      <select id="timeSlot" name="timeSlot" [(ngModel)]="timeSlot" required>
        <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Book Now</button>
  </form>
</div>
