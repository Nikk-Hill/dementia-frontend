<div class="container">
  <form class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email" >Email 
        <span class="required">*</span>
      </label>
      <input type="email" name="emailId" [(ngModel)]="emailId" id="email" placeholder="Enter your email" (keydown)="onChange()"/>
    </div>
    <div class="form-group">
      <label for="password" >Password
        <span class="required">*</span>
      </label>
      <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Enter your password" (keydown)="onChange()"/>
    </div>
    <div class="form-group">
      <label for="role" >Login as</label>
      <select id="role" name="role" [(ngModel)]="role" 
      (change)="onChange()">
        <option value="CUSTOMER">Customer</option>
        <option value="MANAGER">Manager</option>
      </select>
    </div>
    <button type="submit" [disabled]="!isSubmitEnabled" (click)="onSubmit()" 
    [ngClass]="{'disabled-button': !isSubmitEnabled}">Login</button>
    <p>New User? <a (click)="switchToSignUp()">Sign Up</a></p>
  </form>
</div>
